name: Build/release
# Trigger: On push
on:
    push:
        tags:
            - '**'
# Trigger: On created
# on:
#   release:
#     types:
#       - created

jobs:
    publish-on-mac:
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@master
              with:
                  node-version: 16
            - name: install dependencies
              run: npm install
            - name: publish
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run publish

    publish-on-win:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@master
              with:
                  node-version: 16
            - name: install dependencies
              run: npm install
            - name: publish
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run publish
