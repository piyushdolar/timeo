name: Build/release
# Trigger: On push
on:
    push:
        tags:
            - '**'
# Trigger: On created
# on:
#   release:
#     types:
#       - created

jobs:
    release:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                os: [macos-latest, windows-latest] # ubuntu-latest
        steps:
            # Checkout
            - uses: actions/checkout@v2

            # Setup node
            - uses: actions/setup-node@v2
              with:
                  node-version: '16'

            # Install packages
            - name: install dependencies
              run: npm ci

            # Publish packages
            - name: publish
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: npm run publish
