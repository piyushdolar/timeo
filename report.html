<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; img-src 'self' data: *" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Timeo - Report history</title>
		<link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
		<link href="./assets/fontawesome/css/all.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
	</head>
	<body class="vh-75 my-2">
		<div class="container">
			<nav aria-label="breadcrumb" class="my-2 d-flex justify-content-between">
				<ol class="breadcrumb mb-0">
					<li class="breadcrumb-item"><a href="./index.html" class="text-decoration-none">Dashboard</a></li>
					<li class="breadcrumb-item active" aria-current="page">History</li>
				</ol>
				<div class="input-group w-auto ms-auto date-select-group">
					<select id="date-select-day" class="form-select py-0 px-2">
						<option value="">Day</option>
					</select>
					<select id="date-select-month" class="form-select py-0 px-2">
						<option value="">Month</option>
					</select>
					<select id="date-select-year" class="form-select py-0 px-2">
						<option value="">Year</option>
					</select>
				</div>
			</nav>
			<div class="card">
				<div class="card-body p-2">
					<h5 class="card-title d-flex align-items-center">
						<div><i class="fa-solid fa-clock-rotate-left me-1"></i>History</div>
						<span class="badge bg-primary rounded-pill ms-1 ms-auto" id="history-count"></span>
					</h5>
					<h6 class="card-subtitle mb-2 text-body-secondary">Refer below log list for detailed activity for each day.</h6>
					<div class="card-text">
						<table id="log-table" class="table table-hover table-sm table-borderless m-0">
							<thead>
								<tr>
									<th scope="col">Event date</th>
									<th scope="col">Event type</th>
									<th scope="col">Event time</th>
								</tr>
							</thead>
							<tbody id="log-table-body" />
						</table>
					</div>
				</div>
			</div>
		</div>

		<!-- Renderer file -->
		<script type="text/javascript" src="./assets/js/moment.min.js"></script>
		<script type="text/javascript" src="./assets/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./report.js"></script>
	</body>
</html>
